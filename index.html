<!DOCTYPE html>
<html lang="es">
<head>
	<title>Primer trabajo pr√°ctico</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding"> 
    <link rel="stylesheet" href="estilos.css">
    <script defer src="javaScript.js"></script>
</head>
<body>
    <section class="form">
        <figure class="imagenForm">
            <img src="hero.jpg" alt="">
            <figcaption class="contTable">
                <table id="contenedorTabla">
                    <tbody>
                        <tr>
                            <th class="titulosTable">PERIODOS</th>
                            <th class="titulosTable">MONTO INICIAL</th>
                            <th class="titulosTable">MONTO FINAL</th>
                        </tr>
                        <tr>
                            <td class="fijos">1</td>
                            <td class="montos montoInicial"></td>
                            <td class="montos montoFinal"></td>
                        </tr>
                        <tr>
                           <td class="fijos">2</td>
                           <td class="montos montoInicial"></td>
                            <td class="montos montoFinal"></td>
                       </tr>
                       <tr>
                           <td class="fijos">3</td>
                           <td class="montos montoInicial"></td>
                            <td class="montos montoFinal"></td>
                       </tr>
                       <tr>
                           <td class="fijos">4</td>
                           <td class="montos montoInicial"></td>
                            <td class="montos montoFinal"></td>
                       </tr>
                    </tbody>
                </table>
            </figcaption>
        </figure>
        <section class="contForm">
            
            <div class="grupoForm">
                <label class="tituloInput" for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" class="nombre infoUser" required placeholder="Introduce tu nombre">
            </div>
            <div class="grupoForm">
                <label class="tituloInput" for="apellido">Ingrese su apellido</label>
                <input type="text" id="apellido" class="apellido infoUser"  required placeholder="Introduce tu apellido">
            </div>
            <div class="grupoForm">
               <label class="tituloInput" for="monto">Ingrese su monto a invertir</label>
               <input type="number" id="monto" class="monto dineroUser" min="1000" required placeholder="Introduce tu monto">
           </div>
            <div class="grupoForm">
                <label class="tituloInput" for="dias">Ingrese la cantidad de dias</label>
                <input type="number" id="dias" max="360" class="dias dineroUser" min="1" required placeholder="Introduce los dias">
            </div>
            <div class="grupoForm">
           </div>
            <div class="grupoForm botones">             
               <button class="btnReinvertir" id="reinvertirDinero">Reinvertir Dinero</button>
                
                <button class="btnCalcular" id="calcularDinero">Invertir dinero</button>
            </div>
            
        </section>
    </section>

     <div class="modalMonto" id="modalMonto">
         <button class="cerrarMonto" id="cerrarMonto">X</button>
         <strong>HISTORIAL</strong>
     </div>

     <div class = "modalError" id="modalError"> 
        <div class = "modal1">
            <article class="modalHeader">
                <button class="modalCerrar" aria-label="modal Cerrar" data-close id="modalCerrar">X</button>
            </article>
            <section class="modalContent" id="modalContent"></section>
        </div>
     </div>

</body>
</html>
